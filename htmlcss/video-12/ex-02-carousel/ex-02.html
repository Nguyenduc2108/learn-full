<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex 01 - case carousel - Video 12</title>
        <link rel="stylesheet" href="./ex-02.css" />
    </head>
    <body>
        <div class="slide">
            <div class="slide-images">
                <img
                    src="https://images.unsplash.com/photo-1724875299388-7257f4af1cf9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                />
            </div>
            <!-- End .slide-images -->

            <div class="control">
                <div class="prev">Prev</div>
                <div class="next">Next</div>
            </div>
            <!-- End .control -->

            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <!-- End .dots -->
        </div>
    </body>
</html>
