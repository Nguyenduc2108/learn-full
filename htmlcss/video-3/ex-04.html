<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex 04 - Video 3</title>
    </head>
    <body>
        <h1>html form</h1>
        <form action="" method="post">
            <div>
                <label for="name"> Tên </label>
                <input type="text" name="name" id="name" placeholder="name" />
            </div>
            <div>
                <label>
                    Email
                    <input type="email" placeholder="Enter email..." />
                </label>
            </div>
            <div>
                <label>
                    password
                    <input type="password" placeholder="Enter password..." />
                </label>
            </div>
            <div>
                <label>
                    age
                    <input type="number" placeholder="number" />
                </label>
            </div>
            <div>
                <label>
                    radio
                    <label><input name="gender" value="male" type="radio" />Nam</label>
                    <label><input name="gender" value="female" type="radio" />Nữ</label>
                    <label><input name="gender" value="unknown" type="radio" />Khác</label>
                </label>
            </div>
            <div>
                <label>
                    checkbox
                    <input type="checkbox" />
                </label>
            </div>
            <div>
                <label>
                    file
                    <input type="file" multiple />
                </label>
            </div>
            <div>
                <label>
                    date
                    <input type="date" />
                </label>
            </div>
            <div>
                <label>
                    color
                    <input type="color" />
                </label>
            </div>
            <div>
                <label>
                    Message
                    <textarea
                        name="Message"
                        cols="30"
                        rows="10"
                        placeholder="Message..."
                    ></textarea>
                </label>
            </div>
            <div>
                <label>
                    select
                    <select name="select" id="select">
                        <option value="">Chọn</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </label>
            </div>
            <button>Submit</button>
            <button type="button">Button</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
